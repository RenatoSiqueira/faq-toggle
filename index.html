<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Toggle</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>FAQ Toggle</h1>

    <div class="faq-section">
      <h2>Perguntas Frequentes</h2>

      <!-- Aqui vai o formulário quando implementado -->
      <div class="form-placeholder">
        <p>Formulário será implementado aqui</p>
      </div>

      <div class="faq-list">
        <!-- Exemplo de item FAQ -->
        <div class="faq-item">
          <div class="faq-question">
            <h3>Como funciona o FAQ Toggle?</h3>
            <button class="toggle-btn">+</button>
          </div>
          <div class="faq-answer">
            <p>Esta é uma resposta de exemplo para demonstrar o funcionamento do FAQ toggle.</p>
          </div>
        </div>

        <div class="faq-item">
          <div class="faq-question">
            <h3>Posso adicionar novas perguntas?</h3>
            <button class="toggle-btn">+</button>
          </div>
          <div class="faq-answer">
            <p>Sim, você pode adicionar quantas perguntas quiser através do formulário.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
